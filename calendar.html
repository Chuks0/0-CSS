<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"
        />
        <meta
            name="keywords"
            content="calendar, events, reminders, javascript, html, css, open source coding"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Calendar</title>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">december 2015</div>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days"></div>
                    <div class="goto-today">
                        <div class="goto">
                            <input
                                type="text"
                                placeholder="mm/yyyy"
                                class="date-input"
                            />
                            <button class="goto-btn">Go</button>
                        </div>
                        <button class="today-btn">Today</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <select class="today-date" name="today-date">
                    <option value="7">
                        <div class="today-date">
                            <div class="event-day">Sun</div>
                        </div>
                    </option>
                    <option value="1">
                        <div class="today-date">
                            <div class="event-day">Mon</div>
                        </div>
                    </option>
                    <option value="2">
                        <div class="today-date">
                            <div class="event-day">Tue</div>
                        </div>
                    </option>
                    <option value="3">
                        <div class="today-date">
                            <div class="event-day">Wed</div>
                        </div>
                    </option>
                    <option value="4">
                        <div class="today-date">
                            <div class="event-day">Thu</div>
                        </div>
                    </option>
                    <option value="5">
                        <div class="today-date">
                            <div class="event-day">Fri</div>
                        </div>
                    </option>
                    <option value="6">
                        <div class="today-date">
                            <div class="event-day">Sat</div>
                        </div>
                    </option>
                </select>
                <div class="events"></div>
                <div class="add-event-wrapper">
                    <div class="add-event-header">
                        <div class="title">Add Availability</div>
                        <i class="fas fa-times close"></i>
                    </div>
                    <div class="add-event-body">
                        <div class="add-event-input">
                            <input
                                type="text"
                                placeholder="Title"
                                class="event-name"
                            />
                        </div>
                        <div class="add-event-input">
                            <small class="event-time-placeholder">
                                &emsp;&emsp;&emsp;Start Time</small
                            >
                            <input
                                type="time"
                                placeholder="Event Time From"
                                class="event-time-from"
                            />
                        </div>
                        <div class="add-event-input">
                            <small class="event-time-placeholder"
                                >&emsp;&emsp;&emsp;End Time</small
                            >
                            <input
                                type="time"
                                placeholder="Event Time To"
                                class="event-time-to"
                            />
                        </div>
                    </div>
                    <div class="add-event-footer">
                        <button class="add-event-btn">Add</button>
                    </div>
                </div>
            </div>
            <!--<button class="add-event">
                <i class="fas fa-plus"></i>
            </button>-->
        </div>
        <script src="script.js"></script>
    </body>
</html>
